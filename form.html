</head>
<body>
  <header>
    <div class="main">
      <div class="logo">
        <img src="logo.png" alt="oneplus logo"
        style="width:130px;height:43px;">
      <ul>
        <li>

        <li>

    <h1 class="h1">Pre-Order</h1>

      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Email Address">
      <input type="text" placeholder="Phone Number">
      <label for="Models">Choose a Model:</label>
      <select>
        <option value="Oneplus 6">Oneplus 6</option>
        <option value="Oneplus 7">Oneplus 7</option>
        <option value="Oneplus 8">Oneplus 8</option>
        <option value="Oneplus Nord">Oneplus Nord</option>
      </select><br><br>
      <input type="number" placeholder="Quantity">
      <div>
        <input type="radio" id="Online Payment" name="Payment"><label for ="Online Payment">Online Payment</label>
        <input type="radio" id="COD" name="payment"><label for ="COD">COD</label><br>
        <input type="submit" placeholder="Order"></input>
